apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: volumegambit/liquidation-calculator-frontend:latest # Replace with your Docker Hub username
        ports:
        - containerPort: 80